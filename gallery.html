<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | FitratNama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef5f3;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 300px;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>My Gallery</h1>

  <div class="gallery">
    <img src="https://i.ibb.co/hfjhs2b/FB-IMG-1742829454062-copy-324x324.jpg" alt="Usman Jaffery Image 1">
    <img src="https://i.ibb.co/C51nXSZ/FB-IMG-1742598010829.jpg" alt="Usman Jaffery Image 2">
  </div>

</body>
</html>
